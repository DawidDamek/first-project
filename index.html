<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bikes</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand ml-1" href="#"><img src="img/logopied.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#bike-list" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Bike Types
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li>
                  <a class="dropdown-item" href="#bike-list">
                    <span type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0"
                      aria-current="true" aria-label="Slide 1">
                      Trail
                    </span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#bike-list">
                    <span type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1"
                      aria-current="true" aria-label="Slide 2">
                      Enduro
                    </span>
                  </a>
                </li>

                <li>
                  <a class="dropdown-item" href="#bike-list">
                    <span type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2"
                      aria-current="true" aria-label="Slide 3">
                      Freeride
                    </span>
                  </a>
                </li>

                <li>
                  <a class="dropdown-item" href="#bike-list">
                    <span type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="3"
                      aria-current="true" aria-label="Slide 4">
                      Downhill
                    </span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div>
      <img class="img-fluid m-0" src="img/commenca.jpg" alt="commencal">
    </div>
  </header>


  <div class="weapon scrolling-box m-0">
    <h1 id="bike-list" class="weapon ">CHOSE YOUR WEAPON</h1>
  </div>

  <div class="col-sm-12 col-md-4 bike-type">
    <ul class="list-group list-group-flush ">
      <!---->
      <li class="list-group-item">
        <span type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="btn btn-dark active"
          aria-current="true" aria-label="Slide 1">
          <img class="type-image d-inline-block mr-1 align-top" src="img/icon_trail.svg" alt="">
          Trail
        </span>

      </li>

      <li class="list-group-item">
        <span type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" class="btn btn-dark"
          aria-current="true" aria-label="Slide 2">
          <img class="type-image d-inline-block mr-1 align-top" src="img/icon_enduro.svg" alt="">
          Enduro
        </span>
      </li>

      <li class="list-group-item">
        <span type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2" class="btn btn-dark btn"
          aria-current="true" aria-label="Slide 3">
          <img class="type-image d-inline-block mr-1 align-top" src="img/icon_freeride.svg" alt="">
          Freeride
        </span>
      </li>

      <li class="list-group-item">
        <span type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="3" class="btn btn-dark"
          aria-current="true" aria-label="Slide 4">
          <img class="type-image d-inline-block mr-1 align-top" src="img/icon_downhill.svg" alt="">
          Downhill
        </span>
      </li>

    </ul>
  </div>

  <div class="col-sm-12 col-md-8 bike-type">
    <div id="carouselExampleControls" class="carousel slide" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="img-fluid mx-auto d-block" src="img/trail.png" class="d-block w-100" alt="enduro">
        </div>
        <div class="carousel-item">
          <img class="img-fluid mx-auto d-block" src="img/enduro.png" class="d-block w-100" alt="trail">
        </div>
        <div class="carousel-item">
          <img class="img-fluid mx-auto d-block" src="img/freeride.png" class="d-block w-100" alt="trail">
        </div>
        <div class="carousel-item">
          <img class="img-fluid mx-auto d-block" src="img/downhill.png" class="d-block w-100" alt="trail">
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <div style="clear: both;"></div>

  <div class="parallax-image"></div>

  <div class="test">
    3D stem
  </div>

  <div class="test">
    cards of parts
  </div>

  <div class="test">
    prices and config table
  </div>

  <footer class="test">
    footer
  </footer>

  <script src="js/bootstrap.min.js"></script>
</body>

</html>
